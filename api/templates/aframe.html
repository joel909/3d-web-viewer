<!DOCTYPE html>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  

<script>
  AFRAME.registerComponent('modify-materials', {
    init: function () {
      // Wait for model to load.
      this.el.addEventListener('model-loaded', () => {
        // Grab the mesh / scene.
        const obj = this.el.getObject3D('mesh');
        // Go over the submeshes and modify materials we want.
        obj.traverse(node => {
          if (node.name.indexOf('ship') !== -1) {
            node.material.color.set('red');
          }
        });
      });
    }
  });
</script>

<a-scene background="color: #FF0000">
  <a-assets>
    <a-asset-item id="tree-obj" src="/static/kkk.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="/static/kkk.obj"></a-asset-item>
  </a-assets>

  <a-entity color="tomato" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
</a-scene>
